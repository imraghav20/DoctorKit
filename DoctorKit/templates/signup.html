<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
  <div class='container'>
    <h1>Sign up to the website...</h1>

    <form action='/post' method='post'> {% csrf_token %}
        
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username" Required>
  </div>
  <div class="form-group">
    <label for="fname">First Name </label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" Required>
  </div>
  <div class="form-group">
    <label for="lname">Last Name </label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" Required>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" Required>
  </div>
  <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" Required>
  </div>
  <div class="form-group">
    <label for="pass2">Re-enter password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your password" Required>
  </div>
  <div>
  <label for="profession">I am a: </label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="doctor" id="inlineRadio1" value="Doctor">
    <label class="form-check-label" for="inlineRadio1">Doctor</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="patient" id="inlineRadio2" value="Patient">
    <label class="form-check-label" for="inlineRadio2">Patient</label>
    </div>
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
